<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset='utf-8'>
    <title>e Market | List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css" />
  </head>


<body>
  <!----------TITLE /SUBTITLE ------------->
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          ¯\_(ツ)_/¯e Market ¯\_(ツ)_/¯
        </h1>
        <h2 class="subtitle">
          ツ Wunderlist ツ
        </h2>
      </div>
    </div>
  </section>

  <!---------- NAV: FIND POST & create New POST ------------->

  <!--Backlog 5.: input search keyword (list Posts, with title)-->
  <nav class="level">
    <!-- Left side: Feld + Button "Search" -->
    <div class="level-left">
      <div class="level-item">
        <div class="field has-addons">
          <p class="control">
            <input class="input" id="search" type="text" placeholder="Find a post">
          </p>
          <p class="control">
            <button class="button is-dark" id="search_submit"> Search </button>
          </p>
        </div>
      </div>
    </div>
    <!-- Right side: Button "Create a new POST" -->
    <div class="level-right">
      <button class="button is-dark" id="new_entry" data-target="modal-ter" aria-haspopup="true">Create a new
        POST</button>
  </nav>

  <!--------- CONTENT: (Stiky Sidebar "TOP 5") + (List with 20 POST)  ------------->
  <div class="columns">
    <!-- Stiky Sidebar "TOP 5"(column 1)-->
    <div class="column">
      <div class="menu sticky">
        <div id="top5">
          <p class="menu-label"><b>Location: Top 5</b></p>
          <ul id="menu" class="menu-list">
            <li><a href="#1 Location">1. Location</a></li>
            <li><a href="#2 Location">2. Location</a></li>
            <li><a href="#3 Location">3. Location</a></li>
            <li><a href="#4 Location">4. Location</a></li>
            <li><a href="#5 Location">5. Location</a></li>
          </ul>
        </div>
      </div>
      
        <div class="control">
          <input class="input" type="text" id="search_loc" placeholder="Find location">
          <ul id="matches"></ul>
        </div>
   
    </div>
    <!--List with 20 POST (column 2)-->
    <div class="column is-three-quarters" id="items">
      <article class="media">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </figure>
        <div class="media-content">
          <div class="field">
            <p class="control">
              <textarea class="textarea"></textarea>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="readmore">Read more</button>
            </p>
          </div>
        </div>
      </article>
    </div> <!-- id="items"-->


    <!--------- PopUP: FORMULAR <-> button "Create a new POST"  ------------->
    <!--Backlog 1.: Formular -->
    <div class="modal" id="add_entry">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">new entry</p>
          <button class="delete" id="close_add_entry" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <form name="entry">
            <div class="container">
              <div class="field">
                <label class="label">Title</label>
                <div class="control">
                  <input id="title" class="input" type="text" placeholder="enter the title (max 80 characters long)">
                </div>
              </div>

              <div class="field">
                <label class="label">Description</label>
                <div class="control">
                  <textarea id="description" class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input id="name" class="input" type="text" placeholder="enter your name">
                </div>
              </div>

              <div class="field">
                <label class="label">Location</label>
                <div class="control">
                  <input id="loc" class="input" type="text" placeholder="enter your location">
                </div>
              </div>

              <div class="field">
                <label class="label">Price</label>
                <div class="control">
                  <input id="price" class="input" type="text" placeholder="price">
                </div>
              </div>

              <div class="field">
                <label class="label">Negotiable?</label>
                <div class="control">
               <input type="checkbox" id="vb">
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="email" class="input" type="email" placeholder="enter your email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
          
        </section>
        <footer class="modal-card-foot">
          <input type="submit" value="submit">
          <button class="button">Cancel</button>
        </footer>
      </form>
      </div>
    </div>
  </div>

  <!--------- PopUP: Vollanzeige <-> button "READ MORE"  ------------->
  <!--Backlog 3.: Vollanzeige - onclick "READ MORE": see all Infos about the Post -->
  <div class="modal" id="itemfull">
    <div class="modal-background">

    </div>
    <div class="modal-content has-text-white">
Hallo<br>
Hallo<br>
Date
    </div>
    <button class="modal-close is-large" aria-label="close" id="close_itemfull"></button>
  </div>

 <script src="script_main.js"></script>

</body>

</html>
